<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<div class="container-fluid">
		<h1 align="center">Employee List</h1>
		<a th:href="@{/showNewEmployeeForm}" class="btn btn-primary btn-sm"> Add Employee </a>
		<table class="table table-striped">
			<thead>
				<tr>
					<th> Employee First Name</th>
					<th> Employee Last Name </th>
					<th> Employee Email </th>
					<th> Action </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee: ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td><a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">
							Update </a>
						<a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm"> Delete
						</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
