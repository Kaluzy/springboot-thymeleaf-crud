<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Employee Management System</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1 align="center">Employee Managment System</h1>
		<hr>
		<h2>Update Employee</h2>
		<form action="#" th:action="@{/addEmployee}" th:object="${employee}" method="post">
		<!-- Add hidden form field to handle update-->
		<input type="hidden" th:field="*{id}"/>
			<input class="form-control mb-4 col-4" type="text" th:field="*{firstName}" >
			<input class="form-control mb-4 col-4" type="text" th:field="*{lastName}" >
			<input class="form-control mb-4 col-4" type="email" th:field="*{email}" >
			<button type="submit" class="btn btn-info col-3">Update Employee</button>
		</form>
		<hr>
		<a th:href="@{/}"> Back to Employee List</a>
	</div>
	</div>
</body> 

</html>
